{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}

        <div class="container">
            <h1 class="jumbotron-heading">Rango says...</h1>
            <div>
                here is the about page. <br />

            </div>
        </div>

    <div>

        <img class="img-fluid" src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat" />
        <br />
        <p>Visits: {{ visits }}</p>

{% endblock %}
